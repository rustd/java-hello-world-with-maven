pipeline:
  name: Java with Maven
  identifier: Java_with_Maven
  projectIdentifier: Pranav
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Pranavgit
        repoName: java-hello-world-with-maven
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - parallel:
                  - step:
                      type: Run
                      name: Hello
                      identifier: Hello
                      spec:
                        connectorRef: account.harnessImage
                        image: alpine
                        shell: Sh
                        command: |-
                          echo "Welcome to Harness CI"
                          <+account.companyName>
                          <+pipeline.name>
                          echo "Good Bye!"
                        reports:
                          type: JUnit
                          spec:
                            paths:
                              - "***./***.xml"
                        outputVariables:
                          - name: output1
                          - name: output22
                      timeout: 1m 40s
                  - step:
                      type: Plugin
                      name: github action
                      identifier: github_action
                      spec:
                        connectorRef: account.harnessImage
                        image: plugins/githubactions
                        privileged: true
                        settings:
                          uses: calibreapp/image-actions@main
              - step:
                  type: RunTests
                  name: foo
                  identifier: foo
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    language: Java
                    buildTool: Maven
                    args: qqq
                    packages: qq
                    runOnlySelectedTests: true
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "***./***"
                    outputVariables:
                      - name: output1
                  description: fs
                  timeout: 1m 40s
        variables:
          - name: customstagevar1
            type: String
            description: ""
            value: ""
  flowControl:
    barriers: []
  variables:
    - name: customvar1
      type: String
      description: ""
      value: ""
