pipeline:
  name: Java with Maven
  identifier: Java_with_Maven
  projectIdentifier: Pranav
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Pranavgit
        repoName: java-hello-world-with-maven
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Hello
                  identifier: Hello
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    shell: Sh
                    command: echo "Welcome to Harness CI"
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "***./***.xml"
                    envVariables:
                      env1: envvalue
                    outputVariables:
                      - name: output1
                  timeout: 1m 40s
              - step:
                  type: RunTests
                  name: foo
                  identifier: foo
                  spec:
                    connectorRef: account.harnessImage
                    image: alpine
                    language: Java
                    buildTool: Maven
                    args: qqq
                    packages: qq
                    runOnlySelectedTests: true
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "***./***"
                    outputVariables:
                      - name: output1
                  description: fs
                  timeout: 1m 40s
